<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文彬＆昱伊婚禮邀請</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,600,600i" rel="stylesheet">

	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript">
	$(function(){
		// 透明header底色轉換＋固定在頁面上方
		$(window).scroll(function() {
			if ( $(this).scrollTop() > 100){
				$(".full-header-fixed").addClass("header-bg-white");
			}
			if ( $(this).scrollTop() < 1){
				$(".full-header-fixed").removeClass("header-bg-white");
			}
		});
	});
	</script>


</head>
<body>
	<header class="full-header-fixed">
		<div class="container both-sides-containter">
			<div class="left-wrp"><i class="logo"></i></div>
			<div class="right-wrp">
				<a href="javascript:;" class="header-menu"></a>
				<ul>
					<li><a href="javascript:;">結婚日期</a></li>
					<li><a href="javascript:;">婚紗搶先看</a></li>
					<li><a href="javascript:;">出席回覆</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="wrapper">
		<!-- banner -->
		<section class="full-banner-container">
			<div class="overlay-bg"></div>
			<div class="banner-words-block container ">
				<h2 class="lg-title">Leo & Evonne</h2>
				<h2 class="sm-title">We are Getting Married June 03, 2018</h2>
			</div>
		</section>

		<!-- Date and Location -->
		<section class="container white-bg-container">
			<h5 class="title">結婚日期</h5>
			<div class="text-content">
				<p class="date-text">2018/06/03(日) 中午12:30</p>
				<p class="location-text">北都大飯店<br>基隆市中正區信二路319號</p>
				<a class="red-btn" href="javascript:;">出席回覆</a>
			</div>
			
		</section>
		<section class="white-bg-container">
			<div class="gmap-content"></div>
		</section>

		<!-- Invite From -->
		<section class="container white-bg-container">
			<h5 class="title">出席回覆</h5>
			<div class="form-content">
				<div class="form-item">
					<p class="form-title">請問您的大名：</p>
					<input type="text" placeholder="輸入姓名">
				</div>
				<div class="form-item">
					<p class="form-title">與新人的關係：</p>
					<select>
						<option>男方親戚</option>
						<option>男方同事</option>
						<option>男方同學</option>
						<option>女方親戚</option>
						<option>女方同事</option>
						<option>女方同學</option>
					</select>
				</div>
				<div class="form-item">
					<p class="form-title">共幾個人出席 (包含自己)：</p>
					<input type="number" placeholder="請填入數字">
				</div>
				<div class="form-item">
					<p class="form-title">共幾位吃素：</p>
					<input type="number" placeholder="請填入數字">
				</div>
				<div class="form-item">
					<p class="form-title">您的聯絡電話：</p>
					<input type="tel" placeholder="請填入電話">
				</div>
				<div class="form-item">
					<p class="form-title">喜帖寄送地址：</p>
					<div class="both-sides-containter">
						<input class="left-wrp address_sm" type="number" placeholder="郵遞區號">
						<input class="right-wrp address_lg" type="text" placeholder="詳細地址">
					</div>
				</div>
				<a class="red-btn submit-btn" href="javascript:;">送出</a>
			</div>
		</section>
	</div>
	
</body>
